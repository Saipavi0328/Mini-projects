<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>Guessing Game</title>

    <link rel="stylesheet" href="Registartion Form.css"/>

</head>
<body>

    <div class="container">
        <h1>Registration Form</h1>

        <form action="" class="form">
            
            <div class="input-box">
                <label for="text" class="form-label">Full Name :</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter Your fullname" required> 
            </div>

            <div class="input-box">
                <label for="email" class="form-label">Email Address :</label>
                <input type="email" class="form-control" id="email" placeholder="Example@gmail.com" required > 
            </div>

            <div class="input-box">
                <label for="number" class="form-label">Phone Number :</label>
                <input type="numbers" class="form-control" id="phonenumber" placeholder="+91 XXXXXXXXXX"> 
            </div>

            <div>
                <div class="input-box">
                    <label class="form-label">Birth Date :</label>
                    <input type="date" class="form-control" placeholder="Enter Your birth" required> 
                </div>

                <div class="gender-box">
                    <h3>Gender :</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" checked> 
                            <label for="check-male">Male</label>
                        </div>

                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" checked>
                            <label for="check-female">Female</label>
                        </div>

                        <div class="gender">
                            <input type="radio" id="check-others" name="gender" checked>
                            <label for="check-others">Prefer not to say</label>
                        </div>
                    </div>
                </div>

                <br>

                <div class="input-box address">
                    <label for="" class="form-label">Current Address :</label>
                    <input type="text" placeholder="Enter your Address" class="form-control" required>  

                    <label for="" class="form-label">Permanent Address :</label>
                    <input type="text" placeholder="Enter your Permanent Address" class="form-control" required>


                    <label for="" class="form-label">Country :</label>
                    <div class="column">
                        
                            <select name="" id="" class="form-control">
                                <option value="" hidden> Enter your Country</option>
                                <option value="">America</option>
                                <option value="">Japan</option>
                                <option value="">China</option>
                                <option value="">India</option>
                                <option value="">London</option>
                                <option value="">Nepal</option>
                                <option value="">south korea</option>
                                <option value="">Peru</option>
                                <option value="">Canada</option>

                            </select>
        
                    </div>  <br>

                    <label for="" class="form-label">City :</label>
                    <input type="text" placeholder="Enter your city" class="form-control" required>  

                    <label for="" class="form-label">Region :</label>
                    <input type="text" placeholder="Enter your region" class="form-control" required> 

                    <label for="" class="form-label">Pin code : </label>
                    <input type="text" placeholder="Enter your Pin code" class="form-control" required> <br>

                </div>
            </div>

            <button class="btn btn-primary">Submit</button>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script src=""></script>
    
</body>
</html>
